---
layout: default
title: Сетка
---
<div class="tablebody">
	<div class="table">
		<table>
			<tr>
				<td>Игрок</td>
				<td>Побед</td>
				<td>Поражений</td>
				<td>Очки</td>
			</tr>
		{% assign teams = site.data.teams | sort: 'score' | reverse %}
		{% for item in teams %}
			<tr>
				<td>{{ item.player }}</td>
				<td>{{ item.wins }}</td>
				<td>{{ item.loses }}</td>
				<td>{{ item.score }}</td>
			</tr>
		{% endfor %}
		</table>
	</div>
</div>
